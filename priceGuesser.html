<body align="center">
  <div id="main">
  <div id="header">
  <h1 align="center">Price Guesser</h1>
  </div><!-- close header div -->
  <p>Have you ever wanted to play the price is right? Now is your chance! Click the Start button to begin the game.</p>
  <form id="form1" action=" ">
  <input type="submit" id="start" value="Start"  style="font-size : 50px; width: 400px; height: 100px;" />
  </form>
  <button onclick= "picture('1.jpg', '1');">Start</button>

  <script>
    function picture(src, alt) {
    var img = document.createElement("img");
    img.src = src;
    img.width = 160;
    img.height = 200;
    img.alt = alt;

    document.body.appendChild(img);
  }
  </script>
</body>
