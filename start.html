  var cvsPrices = [4.39, 4.29, 6.00, 9.99, 3.79, 3.79, 5.49, 7.00];

  prices[i] = price;
  ratings[i] = rate;
  comments[i] = comment;

  result = prices[0] + " " + ratings[0] + " " + comments[0] + " " + prices[1] + " " + ratings[1] + " " + comments[1];

  document.getElementById("result").innerHTML = result;
  i = i + 1;

}
