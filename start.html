<!DOCTYPE html>
<html>

<head>
  <title>Price Guesser</title>
  <link rel="stylesheet" href="styles.css">
  
</head>

<script>
  function start(src, alt) {
    var img = document.createElement("img");
    img.src = src;
    img.width = 160;
    img.height = 200;
    img.alt = alt;
    document.body.appendChild(img);
}
</script>

<p>What price do you think the average consumer would pay for this product?</p>
<input type="radio" name="variable" value="1" />$1-$3<br />
<input type="radio" name="variable" value="2" />$3-$5<br />
<input type="radio" name="variable" value="3" />$5-$7<br />
<input type="radio" name="variable" value="4" />>$7<br />
<p>How do you feel about this product?</p>
<input type="radio" name="variable" value="1" />Love it<br />
<input type="radio" name="variable" value="2" />Like it<br />
<input type="radio" name="variable" value="3" />Neutral<br />
<input type="radio" name="variable" value="4" />Leave it<br />
<input type="radio" name="variable" value="4" />Hate it<br />
<p>Do you have any comments about the product?</p>
<input type="text">
<br></br>
<button onclick= "start('2.jpg', '2');">Submit</button>
<br></br>



</body>

</html>
